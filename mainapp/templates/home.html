{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Main</title>
</head>
<body>
{% block content %}

<div>
    <h1 style="text-align: center; font-family: bold">Главная страница</h1>
    <hr>
    <br>
    <h3 class="display-5 link-body-emphasis mb-1" style="margin-left: 25px">Популярные категории:</h3>
    {% for i in category %}
    <a href="/category/{{ i.id }}" class="dropdown-item d-flex align-items-center gap-2 py-2"
       style="margin-left: 35px; display: flex"><h3
            class="display-5 link-body-emphasis mb-1" style="align-content: center"><p>{{ i.name }}</p></h3></a><br>
    {% endfor %}
    <hr>
    <h3 class="display-5 link-body-emphasis mb-1" style="margin-left: 25px">Сейчас смотрят</h3>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-9 padding-right">
                    <div class="features_items">
                        {% for i in movie %}
                        <div class="col-sm-4">
                            <div class="product-image-wrapper">
                                <div class="single-products">
                                    <div class="productinfo text-center">
                                        <a href="movie/{{ i.id }}"><img style="width: 248px; align-content: center; padding-left: 5px" src="{{ i.movie_image }}"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</div>
</body>
</html>
