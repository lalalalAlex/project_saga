<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<div>
    <div>
        <a href="/" class="me-3 py-2 link-body-emphasis text-decoration-none" style="text-align: center"><h1>
            ScreenSaga</h1></a>
    </div>
    {% if user.is_authenticated %}
    <a href="/accounts/logout/"><i class="fa fa-lock" style="text-decoration: none; left: 120px"></i>Выйти</a>
    {% else %}
    <a href="/accounts/login/"><i class="fa fa-lock" style="text-decoration: none"></i>Войти</a>
    <a href="/register"><i class="fa fa-lock" style="text-decoration: none"></i>Регистрация</a>
    {% endif %}
    <div style="align-items: center">
        <h2>Найти фильм:</h2>
        <form action="search" method="POST">
            {% csrf_token %}

            <input type="text" name="search_engine" placeholder="Чтобы посмотреть?">
            <button style="border: #97c5bf">Поиск</button>
        </form>
    </div>
    <hr>
</div>
